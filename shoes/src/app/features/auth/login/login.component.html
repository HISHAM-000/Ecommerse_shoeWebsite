

  <!-- ===== LOGIN CONTAINER ===== -->
   <div class="page-container ">
  <div class="login-container">
    <div class="login-box">
      <h1>Login</h1>
    

      <form #loginForm="ngForm" class="login-form" (ngSubmit)="onLogin(loginForm)">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter your email"  required   #emails="ngModel" [(ngModel)]="email" >
          <div *ngIf="emails.touched && emails.invalid" class="error">
            <small>Email is required</small>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" required #passwords="ngModel" [(ngModel)]="password">
           <div *ngIf="passwords.touched && passwords.invalid" class="error">
            <small>Password is required</small>
          </div>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="extra-links">
          <a href="#">Forgot Password?</a>
          <p>Don't have an account? <a routerLink="/auth/register">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
