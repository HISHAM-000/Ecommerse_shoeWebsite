<div class="payment-container">
  <h2>Payment - {{ paymentMethod | titlecase }}</h2>

  <!-- UPI -->
  <form *ngIf="paymentMethod === 'upi'" (ngSubmit)="confirmPayment()" class="payment-form">
    <label>UPI ID</label>
    <input type="text" placeholder="example@upi" required />
    <button type="submit">Pay Now</button>
  </form>

  <!-- Debit Card -->
  <form *ngIf="paymentMethod === 'debit'" (ngSubmit)="confirmPayment()" class="payment-form">
    <label>Card Number</label>
    <input type="text" maxlength="16" required />
    <label>Expiry Date</label>
    <input type="text" placeholder="MM/YY" required />
    <label>CVV</label>
    <input type="password" maxlength="3" required />
    <button type="submit">Pay Now</button>
  </form>

  <!-- Credit Card -->
  <form *ngIf="paymentMethod === 'credit'" (ngSubmit)="confirmPayment()" class="payment-form">
    <label>Card Number</label>
    <input type="text" maxlength="16" required />
    <label>Expiry Date</label>
    <input type="text" placeholder="MM/YY" required />
    <label>CVV</label>
    <input type="password" maxlength="3" required />
    <button type="submit">Pay Now</button>
  </form>

  <!-- Net Banking -->
  <form *ngIf="paymentMethod === 'netbanking'" (ngSubmit)="confirmPayment()" class="payment-form">
    <label>Select Bank</label>
    <select required>
      <option disabled selected>Select Bank</option>
      <option>SBI</option>
      <option>HDFC</option>
      <option>ICICI</option>
      <option>Axis Bank</option>
    </select>
    <label>Username</label>
    <input type="text" required />
    <label>Password</label>
    <input type="password" required />
    <button type="submit">Pay Now</button>
  </form>

  <!-- COD -->
  <div *ngIf="paymentMethod === 'cod'" class="payment-summary">
    <p>You selected <strong>Cash on Delivery</strong>.</p>
    <button (click)="confirmPayment()">Confirm Order</button>
  </div>
</div>

<!-- âœ… Success Modal -->
<div class="modal-backdrop" *ngIf="showSuccessModal">
  <div class="modal">
    <div class="success-icon">
      <div class="checkmark"></div>
    </div>
    <h3>Payment Successful!</h3>
    <p>Your order has been placed successfully.</p>
    <button class="close-btn" (click)="closeModal()">OK</button>
  </div>
</div>
